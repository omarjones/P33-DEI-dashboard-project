name: Build
on: [push]
jobs:
  Run-Jupyter-Notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run Python notebook
        run: python -c 'print("Hello Worldzz")'  
        